{% extends 'app_blog/base.html' %}

{% block title %}Confirmar borrado{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 600px;">
  <h2>¿Estás seguro que querés borrar el post?</h2>
  <h4 class="mt-3">{{ post.titulo }}</h4>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'detalle_post' post.id %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
